<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Team Members</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #333;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        form {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
        </nav>

        <h1>IT Team Members</h1>
        
        <h2>Add New Member</h2>
        <form id="addMemberForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Ashley">
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Banks">
            
            <label for="role">Role</label>
            <input type="text" id="role" name="role" placeholder="Developer">
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email@email.com">
            
            <button type="button" onclick="addMember()">Add Member</button>
        </form>
        
        <h2>Team Members</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="memberList">
                <tr>
                    <td>Ashley</td>
                    <td>Banks</td>
                    <td>Developer</td>
                    <td>ABanks@npower.net</td>
                </tr>
                <tr>
                    <td>Rachael</td>
                    <td>Sholaja</td>
                    <td>Data Analyst</td>
                    <td>RSholaja@npower.net</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Johnson</td>
                    <td>Software Engineer</td>
                    <td>DJohnson@npower.net</td>
                </tr>
            </tbody>
        </table>

        <footer>NPower Â© 2024</footer>
    </div>

    <script>
        function addMember() {
            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const role = document.getElementById("role").value;
            const email = document.getElementById("email").value;

            // Check if all fields are filled
            if (!firstName || !lastName || !role || !email) {
                alert("Please fill all fields");
                return;
            }

            // Create a new row for the table
            const table = document.getElementById("memberList");
            const newRow = table.insertRow();

            // Insert cells for each field
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = firstName;
            cell2.innerHTML = lastName;
            cell3.innerHTML = role;
            cell4.innerHTML = email;

            // Clear the form fields
            document.getElementById("addMemberForm").reset();
        }
    </script>
</body>
</html>
